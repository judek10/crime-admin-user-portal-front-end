<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Organization Manager</ion-title>
    <ion-button color="dark" size = "full" routerLink = "/god-mode-page" class="Go-Back-Button">Back to Main </ion-button>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div> 
    <ion-card>
      <ion-card-header>
        <ion-card-title> Organization Input </ion-card-title>
      </ion-card-header>
  
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Organization Name</ion-label>
          <ion-input type="text" [(ngModel)] = "organizationName" ngDefaultControl></ion-input>
          <ion-label position="floating">Organization ID</ion-label>
          <ion-input type="text" [(ngModel)] = "organizationID" ngDefaultControl></ion-input>
        </ion-item> 
        <ion-button color="light" size = "full" (click)="submit(organizationName)">Submit </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
  <ion-header>Organizations</ion-header>
  <ion-grid>
    <ion-row>
      <ion-col>ID</ion-col>
      <ion-col>Name</ion-col>
    </ion-row>
    <ion-row *ngFor="let organization of organizations$">
      <ion-col>{{ organization.id }}</ion-col>
      <ion-col>{{ organization.name }}</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
