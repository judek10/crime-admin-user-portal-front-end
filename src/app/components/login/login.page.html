<ion-content>
  <ion-title> Crime Admin User Portal</ion-title>
  <div class="flex-center"> <ion-card>
    <ion-card-header>
      <ion-card-title> Login</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <ion-input [(ngModel)] = "email" ngModel email placeholder="email"></ion-input>
        <ion-note slot="helper">Enter a valid email</ion-note>
        <ion-note slot="error">Invalid email</ion-note>
      </ion-item> 
      <br>
      <ion-item>
        <ion-input [(ngModel)] = "password" placeholder="password" type = "password"></ion-input>

      </ion-item> 
      <ion-button color="light" size = "full" (click) = 'login()'>Login </ion-button>
       </ion-card-content>
  </ion-card>
  </div>
</ion-content>
